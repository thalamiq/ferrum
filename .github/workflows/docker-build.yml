name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.1.0)"
        required: false
        type: string

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: fhir-server
            context: .
            dockerfile: apps/server/Dockerfile
            image-name: zunder
          - name: fhir-ui
            context: apps/ui
            dockerfile: apps/ui/Dockerfile
            image-name: zunder-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for VCS_REF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            # Extract from Cargo.toml for server, package.json for UI
            if [ "${{ matrix.image.name }}" == "fhir-server" ]; then
              if [ -f "apps/server/Cargo.toml" ]; then
                VERSION=$(grep -m1 '^version =' apps/server/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
              else
                echo "Error: apps/server/Cargo.toml not found"
                exit 1
              fi
            else
              if [ -f "apps/ui/package.json" ]; then
                VERSION=$(grep -m1 '"version"' apps/ui/package.json | sed 's/.*"version": "\(.*\)".*/\1/')
              else
                echo "Error: apps/ui/package.json not found"
                exit 1
              fi
            fi
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Set build date
        id: build-date
        run: |
          BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "date=${BUILD_DATE}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.build-date.outputs.date }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create distribution tarball
        run: ./scripts/release-dist.sh zunder.tar.gz

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: zunder.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
