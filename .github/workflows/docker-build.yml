name: Build and Push Docker Images

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.1.0)"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: ghcr.io/${{ github.repository_owner }}/ferrum

permissions:
  contents: write
  packages: write

jobs:
  # ─── Server: per-platform build on native runners (no QEMU) ───
  build-server:
    name: Server (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Free disk space
        if: matrix.platform == 'linux/amd64'
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVER_IMAGE }}

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(grep -m1 '^version =' apps/server/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build date
        id: date
        run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Platform pair
        id: platform
        run: echo "pair=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> "$GITHUB_OUTPUT"

      # PR builds: verify the image compiles, warm the cache
      - name: Build (PR)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha,scope=server-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=server-${{ steps.platform.outputs.pair }}
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      # Tag/dispatch builds: push image by digest for manifest merging
      - name: Build and push by digest
        if: github.event_name != 'pull_request'
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/server/Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=server-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,mode=max,scope=server-${{ steps.platform.outputs.pair }}
          build-args: |
            BUILD_DATE=${{ steps.date.outputs.date }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}
          outputs: type=image,"name=${{ env.SERVER_IMAGE }}",push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/server-digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/server-digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: server-digest-${{ steps.platform.outputs.pair }}
          path: /tmp/server-digests/*
          if-no-files-found: error
          retention-days: 1

  # ─── Server: merge multi-arch manifest ───
  merge-server:
    name: Server manifest
    runs-on: ubuntu-latest
    needs: build-server
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SERVER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: server-digest-*
          path: /tmp/server-digests
          merge-multiple: true

      - name: Create manifest list
        working-directory: /tmp/server-digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.SERVER_IMAGE }}@sha256:%s ' *)

      - name: Inspect
        run: docker buildx imagetools inspect "${{ env.SERVER_IMAGE }}"

  # ─── GitHub Release ───
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [merge-server]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create distribution tarball
        run: ./scripts/release-dist.sh ferrum.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ferrum.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
